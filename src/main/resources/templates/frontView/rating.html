<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
<title>MVVM Dessert Test</title>
<style>
.text-danger {
	color: #dc3545 !important;
	font-size: 2em;
}

table tbody tr td.r-o {
	width: 120px;
	color: #707079;
}

.room-item .ri-text {
	border: 1px solid #ebebeb;
	border-top: none;
	padding: 24px 24px 30px 28px;
}
</style>
</head>
<body>
	<section class="rooms-section spad">
		<div id="dessertQuery" class="container">
			<br> <br>
			<h2>請輸入預算</h2>
			<form @submit.prevent>
  				<input type="text" class="form-control" id="input_address" placeholder="請輸入金額" v-model.trim="Budget"><br>
  				<button type="button" class="btn btn-primary sub_btn" @click="findRecommendAllMost">送出（最多種類）</button>
  				<button type="button" class="btn btn-secondary sub_btn" @click="findRecommendCPmost">送出（最多種類與最接近價格）</button>
  				<button type="button" class="btn btn-success sub_btn" @click="">送出（最便宜）</button>
			</form>	
			<br>
			<table class="table table-striped">
						<thead class="thead-dark">
							<tr>
								<th scope="col">商品圖</th>
								<th scope="col">名稱</th>
								<th scope="col">價格</th>
								<th scope="col">數量</th>
								<th scope="col">小計</th>
								<th scope="col"></th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							<tr v-for="d in recommendList">
								<td><img
									:src="'http://localhost:8080/dessert/dessertPic?id='+d.dessert_id"
									width=300px height=200px></td>
								<td>{{d.dessert_name}}</td>
								<td>{{d.dessert_price}}</td>
								<td>{{d.selectedAmount}}</td>
								<td>{{ d.dessert_price * d.selectedAmount }}</td>
							</tr>

						</tbody>
			</table>
			<a th:href="@{/backtoView}" class="btn btn-success">回到商品瀏覽</a> <br>
			<br>

			<div class="row">
				<div class="col-12 col-lg-6 py-3">

				</div>
			</div>
			<div class="line-it-button" data-lang="zh_Hant" data-type="friend"
				data-env="REAL" data-count="true" data-lineId="@148skkmm"
				style="display: none;"></div>

		</div>
	</section>
	<script th:src="@{/js/vue.js}"></script>
	<script th:src="@{/js/axios.min.js}"></script>
	<script th:src="@{/js/appDessert.js}"></script>
<!-- 	<script th:src="@{/js/appDessertOrder.js}"></script> -->
	<script type="text/javascript" src="webjars/jquery/3.5.1/jquery.js"></script>
	<script type="text/javascript"
		src="webjars/bootstrap/4.5.0/js/bootstrap.js"></script>
</body>
</html>
